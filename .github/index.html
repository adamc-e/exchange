<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
  <div id="ticker-spot" style="white-space: nowrap"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12"><p></p></div>
        </div>

        <div class="row">
            <div class="col-2"> </div>
            <div class="col-10"> 
            <h1 class="display-1">Stock Exchange</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-1"> </div>

                      <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div role="separator" class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                      </div>
                    </div>
                    <input type="text" placeholder="Search by symbol or company name..." class="form-control" aria-label="Text input with segmented dropdown button" id="search-input">
                  </div>
            </div> 
            <div class="col-2"> </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <ul id="search-list">
            </ul>


          </div>
          <div class="col-2"></div>
        </div>



</div>
